<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">

	<title>Doculaw</title>

</head>
<body>
	<header>
		<nav class="navbar pr-4 mr-0 pr-md-5 mr-md-5">

			
				<a href="index.html" class="navbar-brand" ><img class="resize-svg-for-ie docu-logo" src="images/doculaw-logo.svg" width="199.5" height="28.45" alt="Doculaw logo" loading="lazy"></a>
			
			
				<a href="contact.html">Contact</a>
			
		</nav>
	</header>

	<main>
		<div class="jumbotron jumbotron-fluid docu-jumbo-contact d-flex align-items-center justify-content-center">
			<div>
				
				<h1 class="docu-hero-header-contact text-center text-white display-3">Help &amp; Contact Center</h1>
				<p class="lead text-center text-white">Find all of our customer support &amp; contact information below</p>
				
			</div>
		</div>

		<div class="container">

			<div class="row">

				<section class="col-10 offset-1 col-md-4 offset-md-0 p-0 p-md-5">

					<h2>Contact Us.</h2>

					<hr>

					<p>Send us a quick note and we'll get back to you with a response as soon as we can.</p>
					
				</section><!-- End Section -->

				<section class="col-10 offset-1 col-md-7 p-0 p-md-5 mb-5">

					<form class="text-secondary">

						<div class="form-group">
							<label for="inputName">Name*</label>
							<input type="text" class="form-control" id="inputName" aria-describedby="name" required>
							
						</div>
						<div class="form-group">
							<label for="inputEmail">Email Address*</label>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="email address" required>
							
						</div>
						<div class="form-group">
							<label for="inputSubject">Subject</label>
							<input type="text" class="form-control" id="inputSubject">
						</div>
						<div class="form-group">
							<label for="textarea">Message</label>
							<textarea class="form-control" id="textarea" rows="3"></textarea>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>

					</form>
					
				</section><!-- End Section -->

			</div><!-- End Row -->

		</div><!-- End Container -->

		
	</main>

	<footer class="bg-primary">

		<nav class="w-100 pt-2">
			<ul class="nav justify-content-center">
				<li class="nav-item">
					<a class="nav-link" href="index.html">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">CONTACT</a>
				</li>
			</ul>
		</nav>
		<img class="resize-svg-for-ie docu-logo-white d-block w-100 my-5" src="images/doculaw-logo-white.svg" width="284" height="40" alt="Doculaw logo white" loading="lazy">
		
		
		<p class="text-white text-center mb-0 pb-4 disclaimer-text">&copy; 2020 &ndash; Doculaw</p>
	</footer>

    <script src="js/scripts.js"></script>

</body>
</html>
